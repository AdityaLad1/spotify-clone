<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <main class="bg-black">
      <nav>
        <div class="leftNav">
          <img src="./images/logo.svg" alt="logo" style="filter: invert(1)" />
          <img src="./images/home.svg" alt="home" />
          <div class="search">
            <img src="./images/search.svg" alt="search" />
            <input type="search" name="" id="" />
          </div>
        </div>
        <div class="rightNav">
          <span>Premium</span>
          <span>Support</span>
          <span>Download</span>
          <div class="line">|</div>
          <div class="flexbox">
            <img src="./images/download.svg" alt="download" />
            <span>Install App</span>
          </div>
          <span>Sign up</span>
          <span class="login">Login</span>
        </div>
      </nav>
      <div class="container">
        <div class="leftContainer bg-container">
          <div class="library">
            <span>Your library</span>
            <img class="close" src="./images/close.svg " alt="close" />
          </div>

          <div class="songsList">
            <ul></ul>
          </div>
          <!-- <section class="first bg-box">
                        
            <h4>Create your first playlist</h2>
            <span>It's easy we will help you</span>
            <span class="white-button">Create Playlist</span>
          </section>
          <section class="first bg-box">
                        
            <h4>Let's find some podcasts to follow</h2>
            <span>We'll keep you updated on new episodes</span>
            <span class="white-button">Browse podcasts</span>
          </section> -->
          <div class="rightFooter">
            <div aria-label="Legal and privacy links">
              <ul>
                <li>
                  <a
                    href="https://www.spotify.com/in-en/legal/"
                    target="_blank"
                    rel="noopener"
                    >Legal</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.spotify.com/in-en/safetyandprivacy/"
                    target="_blank"
                    rel="noopener"
                    >Safety &amp; Privacy Center</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.spotify.com/in-en/legal/privacy-policy/"
                    target="_blank"
                    rel="noopener"
                    >Privacy Policy</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.spotify.com/in-en/legal/cookies-policy/"
                    target="_blank"
                    rel="noopener"
                    >Cookies</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                    target="_blank"
                    rel="noopener"
                    >About Ads</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.spotify.com/in-en/accessibility/"
                    target="_blank"
                    rel="noopener"
                    >Accessibility</a
                  >
                </li>
              </ul>
            </div>

            <div>
              <button type="button" aria-label="Select language">
                <span aria-hidden="true">
               
                  <img src="./images/globe.svg" alt="globe" />
                </span>
                <span>English</span>
              </button>
            </div>
          </div>
        </div>
        <div class="rightContainer bg-container">
          <div class="trendingSongs">
            <div class="trendingSongsHeader">
              <div class="trend">
                <img class="hamburger" src="./images/hamburger.svg" alt="hamburger" />
                <h2>Trending songs</h2>
              </div>
              <!-- <span>Show all</span> -->
            </div>
            <div class="trendingGridCards">
              <div data-folder="mcs" class="entireCard">
                <img src="./images/play.svg" alt="playbutton" />

                <div class="cardTrending">
                  <img
                    src="./images/ab67616d00001e02673219ce701db80780e48020.jfif"
                    alt=""
                  />
                  <p>
                    <h3>Dhurandhar Title Track</h3>
                  </p>
                  <span>Tailwinder, NDS</span>
                </div>
              </div>

                
                 <div data-folder="bcs" class="entireCard">
                <img src="./images/play.svg" alt="playbutton" />
                <div class="cardTrending">
                  <img
                    src="./images/ab67616d00001e02673219ce701db80780e48020.jfif"
                    alt=""
                  />
                 <p>
                    <h3>Dhurandhar Title Track</h3>
                  </p>
                  <span>Tailwinder, NDS</span>
                </div>
              </div>




            </div>




 



          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songinfo"></div>

              <div class="playButton">
                <img id="previous" src="./images/previous.svg" alt="previous" />
                <img id="play" src="./images/playSong.svg" alt="playSong" />
                <img id="next" src="./images/forward.svg" alt="forward" />
              </div>
              <div class="timevol">

                <div class="songtime"></div>
                <div class="volume">
                  <img src="./images/fullVolume.svg" alt="full volume icon">
                  <input type="range" name="volume" id="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
