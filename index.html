<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <main class="bg-black">

          <img src="./images/logo.svg" alt="logo" style="filter: invert(1)" />

            <img src="./images/search.svg" alt="search" />
            <input type="search" name="" id="" />

        </div>
        <div class="leftNav">
          <span>Premium</span>
          <span>Support</span>
          <span>Download</span>
          <div class="line">|</div>
          <div class="flexbox">
            <img src="./images/download.svg" alt="download" />
            <span>Install App</span>
          </div>
          <span>Sign up</span>
          <span class="login">Login</span>
        </div>
      </nav>
      <div class="container">
        <div class="rightContainer bg-container">
          <div class="library">
            <span>Your library</span>
            <img src="./images/plus.svg" alt="plus" />
          </div>

          <div class="songsList">
            <ul></ul>

              </ul>

                </span>
                <span>English</span>
              </button>
            </div>
          </div>
        </div>
        <div class="leftContainer bg-container">
          <div class="trendingSongs">
            <div class="trendingSongsHeader">
              <h2>Trending songs</h2>
              <span>Show all</span>
            </div>
            <div class="trendingGridCards">
              <div class="entireCard">
                <img src="./images/play.svg" alt="playbutton" />

                <div class="cardTrending">
                  <img
                    src="https://charts-images.scdn.co/assets/locale_en/regional/weekly/region_global_default.jpg"
                    alt=""
                  />
                  <a class="link" href="">
                    <h3>Khayaal</h3>
                  </a>
                  <span>Tailwinder, NDS</span>
                </div>
              </div>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="aboveBar">
              <div class="songinfo"></div>
              
              <div class="playButton">
                <img id="previous" src="./images/previous.svg" alt="previous" />
                <img id="play" src="./images/playSong.svg" alt="playSong" />
                <img id="forward" src="./images/forward.svg" alt="forward" />
              </div>
              <div class="songtime"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
